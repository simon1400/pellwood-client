stages:
    - build
    - deploy

build:
    stage: build
    tags:
      - pellwood-app
    script:
      - echo "Building deploy package"
      - npm install
      - CI= npm run build
      - echo "Build successful"
    artifacts:
      expire_in: 1 hour
      paths:
        - build
deploy_production:
    stage: deploy
    tags:
      - pellwood-app
    script:
        - echo "Deploying to server"
        - cp -rv ./build /var/www/pellwood/client/
        - cp -rv ./package.json /var/www/pellwood/client/
        - cp -rv ./functions /var/www/pellwood/client/
        - cp -rv ./src/lib /var/www/pellwood/client/src/
        - echo "Deployed"
    environment:
        name: production
        url: https://pellwood.com
    only:
        - master
